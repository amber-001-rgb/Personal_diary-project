<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>    
    <script src="https://kit.fontawesome.com/a18be56e6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h3>My diary holds the secrets I deny myself....</h3>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome!</h2>
        </div>
        <div class="logreg-box">
            <div class="form-box ">
                <form action="#" method="get">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="name" name="" id="" placeholder="Name" required>
                           <!-- <label>Name</label>-->
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="" id="" placeholder="E-mail" required>
                           <!-- <label>Email</label>-->
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="" id="" placeholder="Password" required>
                            <!--<label>Password</label>-->
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required> I agree to the terms and conditions</label>
    
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register"><p>Already have an account?<a href="login.html" class="register-link">Sign In</a></p></div>
                </form>
            </div>     
            
        </div>
    </div>
</body>
</html>
